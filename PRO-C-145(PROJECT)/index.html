<!DOCTYPE html>
<html>
  <head>

    <title> GEOMETRIC SHAPES </title>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>


  <body>
    <a-scene>

      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-box position="-2 0.5 -4.7" depth="0.75" height="0.75" width="0.75" color="#FFF65D"></a-box>

      <a-octahedron position="-4 0.5 -4.7" color="#FF926B" radius="0.5"></a-octahedron>

      <a-dodecahedron position="6 0.5 -5" color="#FF9FFF" radius="0.5"></a-dodecahedron>  

      <a-sphere position="4 0.5 -5" color="blue" radius="0.5"> </a-sphere>

      <a-cone position="2 0.5 -5" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>

      <a-ring position="-6 0.75 -5" color="teal" radius-inner="0.25"radius-outer="0.7"></a-ring>

      <a-plane color="#000000" position="0 0 -5" rotation="-90 0 0" width="15" lenght="10"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      
    </a-scene>

  </body>
</html>
